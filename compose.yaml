services:
  vault-agent:
    image: hashicorp/vault:1.18
    container_name: vault-agent
    entrypoint:  /bin/sh -c "mkdir -p /etc/vault && vault agent -config=/etc/vault/vault-agent.hcl"
    environment:
      VAULT_ADDR: http://192.168.60.50:8200
    volumes:
      - ./vault-agent-config:/etc/vault:rw
      - ./secrets:/vault/secrets/
    cap_add:
      - IPC_LOCK
    privileged: true
    restart: unless-stopped

  shop-auth:
    build:
      context: .
      target: final
    volumes:
      - ./env/test/auth/:/etc/env/
    ports:
      - 3000:3000
  shop-inventory:
    build:
      context: .
      target: final
    volumes:
      - ./env/test/inventory/:/etc/env/
    ports:
      - 3001:3000
  shop-item:
    build:
      context: .
      target: final
    volumes:
      - ./env/test/item/:/etc/env/
    ports:
      - 3002:3000
  shop-payment:
    build:
      context: .
      target: final
    volumes:
      - ./env/test/payment/:/etc/env/
    ports:
      - 3003:3000
  shop-player:
    build:
      context: .
      target: final
    volumes:
      - ./env/test/player/:/etc/env/
    ports:
      - 3004:3000